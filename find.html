<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/beadf6004a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Find | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock"> 13:54 </span>
        </div>
        <div class="status-bar__column">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <i class="fa fa-volume-off" aria-hidden="true"></i>
            <i class="fa fa-wifi" aria-hidden="true"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fa fa-battery-full" aria-hidden="true"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Find</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <span class="header__icon">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header-list">
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fa fa-qrcode fa-2x" aria-hidden="true"></i>
                    </span>
                    <span class="header-btn__title">
                        QR Code
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fa fa-user-plus fa-2x" aria-hidden="true"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by Contacts
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fa fa-id-badge fa-2x" aria-hidden="true"></i>
                    </span>
                    <span class="header-btn__title">
                        Add by ID
                    </span>
                </li>
                <li class="find__header-btn header-btn">
                    <span class="header-btn__icon">
                        <i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i>
                    </span>
                    <span class="header-btn__title">
                        Invite
                    </span>
                </li>
            </ul>
        </header>
        <ul class="find__recommended">
            <h5 class="find__title">Recommened friends</h5>
            <li class="find__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.png" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__add-btn">
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </a></li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>
</html>
