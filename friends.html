<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/beadf6004a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock"> 13:54 </span>
        </div>
        <div class="status-bar__column">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <i class="fa fa-volume-off" aria-hidden="true"></i>
            <i class="fa fa-wifi" aria-hidden="true"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fa fa-battery-full" aria-hidden="true"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <span class="header__icon">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas
                        </span>
                        <span class="friend__status">
                            nomad.co
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Plus friend</h5>
            <div class="friends__friend friend friend">
                <div class="friend__column">
                    <img src="images/avatar.png" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Plus Friend
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 14</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.png" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas
                        </span>
                        <span class="friend__status">
                            nomad.co
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            FTISLAND (FT NomadCoders)
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </span>
                      
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </a></li>
        </ul>
    </nav>
</body>
</html>
