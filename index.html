<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/beadf6004a.js" crossorigin="anonymous"></script>
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock"> 13:54 </span>
        </div>
        <div class="status-bar__column">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <i class="fa fa-volume-off" aria-hidden="true"></i>
            <i class="fa fa-wifi" aria-hidden="true"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fa fa-battery-full" aria-hidden="true"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <span class="header__icon">
                <i class="fa fa-comment-o" aria-hidden="true"></i>
            </span>
            <span class="header__icon">
                <i class="fa fa-cog" aria-hidden="true"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chat__column">
                        <img class="chat__avatar g-avatar" src="images/avatar.png" />
                        <div class="chat__content">
                            <span class="chat__username">
                                Lynn
                            </span>
                            <span class="chat__preview">
                                Going home!
                            </span>
                        </div>
                    </div>
                    <div class="chat__column">
                        <span class="chat__timestamp">Yesterday</span>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fa fa-comment" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </a></li>
        </ul>
    </nav>
</body>
</html>
