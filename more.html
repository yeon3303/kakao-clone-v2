<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/beadf6004a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock"> 13:54 </span>
        </div>
        <div class="status-bar__column">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <i class="fa fa-volume-off" aria-hidden="true"></i>
            <i class="fa fa-wifi" aria-hidden="true"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fa fa-battery-full" aria-hidden="true"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
            <span class="header__icon">
                <i class="fa fa-qrcode" aria-hidden="true"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.png" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Nicolas
                        </span>
                        <span class="friend__status">
                            nomad@gmail.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="fa fa-commenting-o fa-2x" aria-hidden="true"></i>
                </div>
            </div>
            <ul class="more__btn-list">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fa fa-smile-o fa-2x" aria-hidden="true"></i>
                    </span>
                    <span class="more__btn-title">
                        Emoticons
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fa fa-paint-brush fa-2x" aria-hidden="true"></i>
                    </span>
                    <span class="more__btn-title">
                        Themes
                    </span>
                </li>
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fa fa-key fa-2x" aria-hidden="true"></i>
                    </span>
                    <span class="more__btn-title">
                        Account
                    </span>
                </li>
            </ul>
        </header>
        <section class="more__suggestions">
            <h5 class="more__title">Suggestions</h5>
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fa fa-quote-right fa-2x" aria-hidden="true"></i>
                    </span>
                    <span class="suggestion__title">Kakao Story</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fa fa-beer fa-2x" aria-hidden="true"></i>
                    </span>
                    <span class="suggestion__title">Kakao Friends</span>
                </li>
                <li class="more__suggestion suggestion">
                    <span class="suggestion__icon">
                        <i class="fa fa-gamepad fa-2x" aria-hidden="true"></i>
                    </span>
                    <span class="suggestion__title">Kakao Gem</span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </a></li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"><i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </a></li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small</span>
    </div>
</body>
</html>
